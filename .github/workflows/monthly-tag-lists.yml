name: Monthly Tag Lists

on:
  schedule:
    - cron: "0 0 1 1 *"
    - cron: "0 0 1 2 *"
    - cron: "0 0 1 3 *"
    - cron: "0 0 1 4 *"
    - cron: "0 0 1 5 *"
    - cron: "0 0 1 6 *"
    - cron: "0 0 1 8 *"
    - cron: "0 0 1 9 *"
    - cron: "0 0 1 10 *"
    - cron: "0 0 1 11 *"
    - cron: "0 0 1 12 *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tag-lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout archive
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Checkout tag list processor
        uses: actions/checkout@v4
        with:
          repository: DraconicDragon/danbooru-e621-tag-list-processor
          path: tag-list-processor
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        working-directory: tag-list-processor
      - name: Determine run mode
        id: month-check
        run: |
          set -euo pipefail
          month=$(date -u +%m)
          echo "month=$month" >> "$GITHUB_OUTPUT"
          artifact_months=("02" "04" "05" "08" "10" "11")
          should_upload_artifact=false
          for candidate in "${artifact_months[@]}"; do
            if [[ "$month" == "$candidate" ]]; then
              should_upload_artifact=true
              break
            fi
          done
          echo "should_upload_artifact=$should_upload_artifact" >> "$GITHUB_OUTPUT"
      - name: Run tag list processor
        run: |
          set -euo pipefail
          printf '\n\n20\n\n\n\n\ny\n' | python main.py
        working-directory: tag-list-processor
      - name: Copy generated tag lists
        if: ${{ steps.month-check.outputs.should_upload_artifact == 'false' }}
        run: |
          set -euo pipefail
          ROOT=tag-list-processor/output/tag_lists
          mkdir -p tag-lists/{danbooru,e621,danbooru_e621_merged,krita_ai_compatible}
          shopt -s nullglob
          for file in "$ROOT"/danbooru_*.csv; do
            if [[ "$file" == *danbooru_e621_merged_* ]]; then
              continue
            fi
            cp "$file" tag-lists/danbooru/
          done
          for file in "$ROOT"/e621_*.csv; do
            cp "$file" tag-lists/e621/
          done
          for file in "$ROOT"/danbooru_e621_merged_*.csv; do
            cp "$file" tag-lists/danbooru_e621_merged/
          done
          DATE=$(date -u +%Y_%m_%d)
          DEST=tag-lists/krita_ai_compatible/$DATE
          mkdir -p "$DEST"
          for name in "Danbooru NSFW.csv" "e621 NSFW.csv"; do
            SRC="$ROOT/krita_ai_compatible/$name"
            if [ -f "$SRC" ]; then
              cp "$SRC" "$DEST/"
            fi
          done
      - name: Upload generated output
        if: ${{ steps.month-check.outputs.should_upload_artifact == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: tag-list-processor-output-${{ steps.month-check.outputs.month }}
          path: tag-list-processor/output
      - name: Commit and push tag lists
        if: ${{ steps.month-check.outputs.should_upload_artifact == 'false' }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tag-lists
          if git diff --cached --quiet; then
            echo "No new tag lists"
          else
            TAG_DATE=$(date -u +%Y-%m-%d)
            git commit -m "Monthly tag lists: $TAG_DATE"
            git push
          fi
