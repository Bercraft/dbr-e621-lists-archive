name: Monthly Tag Lists

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tag-lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout archive
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      
      - name: Checkout tag list processor
        uses: actions/checkout@v4
        with:
          repository: DraconicDragon/danbooru-e621-tag-list-processor
          path: tag-list-processor
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        working-directory: tag-list-processor

      - name: Determine run mode
        id: mode
        run: |
          set -euo pipefail
          # Get month as a number without leading zeros (1-12)
          month=$(date -u +%-m)
          echo "Current month: $month"
          
          # Logic: "Every third month" starting from January.
          # Math: If (month - 1) is divisible by 3.
          # Matches: 1 (Jan), 4 (Apr), 7 (Jul), 10 (Oct).
          if (( (month - 1) % 3 == 0 )); then
            echo "This is a repository update month."
            echo "should_push_to_repo=true" >> "$GITHUB_OUTPUT"
          else
            echo "This is an artifact-only month."
            echo "should_push_to_repo=false" >> "$GITHUB_OUTPUT"
          fi
          
          # Pass month with zero padding for naming (e.g., 01, 07) if needed later
          printf "month_padded=%02d\n" "$month" >> "$GITHUB_OUTPUT"

      - name: Run tag list processor
        run: |
          set -euo pipefail
          printf '\n\n20\n\n\n\n\ny\n' | python main.py
        working-directory: tag-list-processor

      # ALWAYS run this step (Upload Artifacts)
      - name: Upload generated output
        uses: actions/upload-artifact@v4
        with:
          name: tag-list-processor-output-${{ steps.mode.outputs.month_padded }}
          path: tag-list-processor/output

      # ONLY run this if it is the specific update month
      - name: Copy generated tag lists
        if: ${{ steps.mode.outputs.should_push_to_repo == 'true' }}
        run: |
          set -euo pipefail
          ROOT=tag-list-processor/output/tag_lists
          mkdir -p tag-lists/{danbooru,e621,danbooru_e621_merged,krita_ai_compatible}
          shopt -s nullglob
          for file in "$ROOT"/danbooru_*.csv; do
            if [[ "$file" == *danbooru_e621_merged_* ]]; then
              continue
            fi
            cp "$file" tag-lists/danbooru/
          done
          for file in "$ROOT"/e621_*.csv; do
            cp "$file" tag-lists/e621/
          done
          for file in "$ROOT"/danbooru_e621_merged_*.csv; do
            cp "$file" tag-lists/danbooru_e621_merged/
          done
          DATE=$(date -u +%Y_%m_%d)
          DEST=tag-lists/krita_ai_compatible/$DATE
          mkdir -p "$DEST"
          for name in "Danbooru NSFW.csv" "e621 NSFW.csv"; do
            SRC="$ROOT/krita_ai_compatible/$name"
            if [ -f "$SRC" ]; then
              cp "$SRC" "$DEST/"
            fi
          done

      # ONLY run this if it is the specific update month
      - name: Commit and push tag lists
        if: ${{ steps.mode.outputs.should_push_to_repo == 'true' }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tag-lists
          if git diff --cached --quiet; then
            echo "No new tag lists"
          else
            TAG_DATE=$(date -u +%Y-%m-%d)
            git commit -m "Monthly tag lists: $TAG_DATE"
            git push
          fi
